<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Snake Multiplayer</title>
    <script type="text/javascript" src="/js/generates_code.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        input[type=text] {
            width: 350px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Snake Multiplayer</h1>
    <input type="text" id="UUID" name="stream" th:value="${UUIDCode}" />
    <button class="btn btn-primary" id="btn" onclick="CopyCodeGame()">Copy Code</button>

    <form th:action="@{/game/multiplayer/play_mp}">
        <div class="container text-center">

            <p>Enter the code to play or insert the code from friend</p>
            <input type="text" class="form-control" th:name="code" />

            <button type="submit" class="btn btn-primary">Play</button>
        </div>
    </form>

    <script>
        function CopyCodeGame() {
            let copyCode = document.getElementById("UUID");
            copyCode.select();
            copyCode.setSelectionRange(0, 50);
            document.execCommand("copy");
        }
    </script>
</body>
</html>
